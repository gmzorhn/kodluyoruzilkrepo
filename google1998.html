<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google1998.css">
</head>

<body>

<div class="main-container">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo 1998">

<table border="0" width="100%" class="main-table">
    <tr>
        <td bgcolor="#EEEEEE" colspan="3">
                Search the web using Google! <br>
                <input type="text" name="Search" />
                <br>
                <a href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q=">
                <button> Google Search </button>
                </a>
                <a href="https://web.archive.org/web/20111013143216/http://www.google.com/webhp?sa=I%27m+feeling+lucky">
                <button> I'm Feeling Lucky </button>
                </a>
        </td>
    </tr>

    <tr>
        <td width="37%" bgcolor="#7EE5DA">
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> 
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </td>

        <td bgcolor="#70CCC2">
            <center>
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </td>

        <td bgcolor="#62B3AA">
                Get Google! <br> updates monthly: <br>
                <input type="text" name="email" placeholder="Your E-Mail"/>
                <br>
                <button> Subscribe </button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </td>
    </tr>
</table>

<p class="footer">
    Copyright Â©1998 Google Inc.
</p>

</div>
</body>
</html>
