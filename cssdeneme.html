<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS deneme</title>
<!-- CSS BAĞLANTI HTML DOSYASINA EKLEMEK İÇİN AŞAĞIDAKİ KODU KULLANINIZ! <link rel="stylesheet" type="text/css" href="style.css"/> -->
<style>
    h2 {
        color: green;
        font-size: 30px;
    }
    p {
        color: purple;
        font-size: 20px;
    }
</style>
</head>
<body>
    <!-- 
        Inline CSS -> etiket icinde style kullanimi
        Internal CSS -> head etiketleri arasinda style kullanimi
        External CSS -> dis dosyada css kodlarinin yazilip html dosyasina baglanmasi. 1 kere tanımlanır her yerde kullanılır.     
    -->
    <h1 style="color:blue; font-size:40px;">CSS Deneme</h1>
    <h2>Inline CSS</h2>
    <p>Lorem, ipsum dolor.</p>
    <p style="color: aqua;font-size: 25px;">Lorem ipsum dolor sit amet.</p>
    <h2>Internal CSS</h2>
</body>
</html>
