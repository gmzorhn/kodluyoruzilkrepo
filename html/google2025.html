<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google2025.css">
</head>
<body>
    <div class="header">
        <div class="header-links">
            <a href="https://mail.google.com/">Gmail</a>
            <a href="https://www.google.com/imghp?hl=tr&authuser=0&ogbl">Images</a>
        </div>
        <div class="header-icons">
            <img width="20" height="20" src="KLONS/assets/appsbutton.svg" alt="Apps"> 
            <img width="20" height="20" src="KLONS/assets/profilepic.jpg" alt="Profile">
        </div>
    </div>
    
    <div class="main">
        <img src="/KLONS/assets/logo.png" alt="Google 2025" class="logo">

    
        <div class="search-box">
            
            <div class="search-cubuk">
                    <img width="20" height="15" src="görsek/google_büyütec.png" alt="Büyütec">
                    <input type="text" class="search-input" placeholder="Google'da Ara">
                    <img width="20" height="20" src="KLONS/assets/voicelogo.png" alt="Ses">
            </div>       
        </div>

        <div class="buttons">
            <a href="https://www.google.com/">
                <button class="googlesearch">Google Search</button>
            </a>
            <a href="https://doodles.google/">
                <button class="feelinglucky">I'm Feeling Lucky</button>
            </a>
        </div>
    </div>
    <footer>
        <div class="footer-country">
            <p>Türkiye</p>
        </div>

        <div class="footer-links">
            <div class="footer-left">
                <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Hakkında
                </a>
                <a href="https://business.google.com/tr/google-ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklam
                </a>
                <a href="https://business.google.com/tr/business-profile/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">İşletme
                </a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Arama nasıl çalışır?
                </a>
            </div>
            <div class="footer-right">
                <a href="https://policies.google.com/privacy?hl=tr&fg=1">Gizlilik</a>
                <a href="https://policies.google.com/terms?hl=tr&fg=1">Şartlar</a>
                <a href="#">Ayarlar</a>
            </div>
        </div>  
    </footer> 
</body>
</html>
